<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src='./script.js'></script>
    <link href="./style.css" rel="stylesheet">
    <title>Weather_App</title>
</head>

<body>

    <div class="container">
        <div class="home">
            <div class="display_container">
                <input type='text' value="Chennai" class='place ' disabled>
                <input type='text' value="18&#176;" class='temperature' disabled>
                <button class="displayBtn">Cloudy</button>
                <!-- <div class="displayImage">
                    <img src="./images/cloud1.png" alt="cloud" class="imageDisplay">
                </div> -->
            </div>
            <div class="humidity_bar">
                <div class="humButton">
                    <img src="./images/humidity.svg" alt="Humidity" class="humImage">
                    <button class='humidity'>13%</button>
                </div>
                <div class="preButton">
                    <img src="./images/at_pressure.svg" alt="Pressure" class="preImage">
                    <button class="pressure">0.53 mBar</button>
                </div>
                <div class="windButton">
                    <img src="./images/wind.svg" alt="wind" class="windimage">
                    <button class="wind">9km/hr</button>
                </div>
            </div>
            <div class='sun_bar'>
                <div class="sunrise">

                    <img src="./images/sunrise.svg" alt="sunrise" class="sunriseImage">
                    <span>07.00</span>
                </div>
                <div class="sunset">
                    <span>06:00</span>
                    <img src="./images/sunset.svg" alt="sunset" class="sunsetImage">


                </div>
            </div>
            <h3>Today</h3>
            <div class='today_forecast'>

            </div>
            <div class="weeks_forecast">
                <h3>Forecast</h3>
             
            </div>
            
            <nav class="nav">
                <ul class="list">
                    <li class="nav_item item_1">Home</li>
                    <li class="nav_item item_2">fav</li>
                    <li class="nav_item item_3">theme</li>
                    <li class="nav_item item_4">menu</li>
                </ul>
            </nav>
        </div>
        <div class="fav hidden">
            <div class="search_bar">
                <input class='search' placeholder="search">
            </div>
            <div class="fav_place hidden"></div>
        </div>

    </div>


</body>

</html>
