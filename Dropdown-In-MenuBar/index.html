<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dropdown in Navbar </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="basic-navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">Product</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Product-1</a>
                        <a class="dropdown-item" href="#">Product-2</a>
                        <a class="dropdown-item" href="#">Product-3</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Special-Product</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">About(disabled)</a>
                </li>
            </ul>
        </div>
        <div class="tab-navbar">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">Product</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Product-1</a>
                        <a class="dropdown-item" href="#">Product-2</a>
                        <a class="dropdown-item" href="#">Product-3</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Special-Product</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">About(disabled)</a>
                </li>
            </ul>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
