<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="container">
        <div class="display_score">
            <div class="playerName player1">
                Player
            </div>
            <input type="text" class="player" value="0" disabled>
            <input type="text" class="computer" value="0" disabled>

            <div class="playerName computer1">
                Computer
            </div>
        </div>
        <div class="display_message">
            <div class="display_meassage_container">
                <h2 class="message">Rock Paper Scissor</h2>
            </div>
        </div>
        <div class="game_icons">
            <button class="rock btn"><img class="rock_image icon" alt="rock" src="./rock.png"></button>
            <button class="paper btn"><img src="./paper.png" alt="paper" class="paper_image icon"></button>
            <button class="scissor btn"><img src="./scissor.png" alt="scissor" class="scissor_image icon"></button>
        </div>
        <div class="moves_container">
            <p class="moves_message">No of moves = <span class="moves">10</span></p>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
