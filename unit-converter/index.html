<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Unit-Converter</title>
</head>

<body>

    <div class="container">
        <div class="title">
            Unit-Converter
        </div>
        <div class="converter">
            <form name="property_form">
                <select class="property">
                    <option value="length">Length</option>
                    <option value="area">Area</option>
                    <option value="temperature">Temperature</option>
                    <option value="mass">Mass</option>
                </select>
            </form>
            <div class="input_section">
                <div class="section1">
                    <input type="number" value="0" class="con1_input">
                    <form name="converter1_form">
                        <select class="converter1">
                            <option value="meter">Meter(m)</option>
                            <option value="kilometer">Kilometer (km)</option>
                            <option value="millimeter">Millimeter (mm)</option>
                            <option value="furlong">Furlong</option>
                            <option value="yard">Yard(yd)</option>
                            <option value="foot">foot/feet (ft)</option>
                            <option value="inch">Inch (in)</option>
                            <option value="mile">Mile(mi)</option>

                        </select>
                    </form>
                </div>

                <div class="equal">=</div>
                <div class="section2">
                    <input type="number" value="0" class="con2_input">
                    <form name="converter2_form">
                        <select class="converter2">
                            <option value="meter">Meter(m)</option>
                            <option value="kilometer">Kilometer (km)</option>
                            <option value="millimeter">Millimeter (mm)</option>
                            <option value="furlong">Furlong</option>
                            <option value="yard">Yard(yd)</option>
                            <option value="foot">foot/feet (ft)</option>
                            <option value="inch">Inch (in)</option>
                            <option value="mile">Mile(mi)</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
