<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Flappy Bird</h1>
        </div>

        <div class="msgDisplay">
            <div class="score">Score:<span class="scr">0</span></div>
            <div class="btns">
                <div><button class="start">start</button></div>
                <div><button class="reset">Reset</button></div>
            </div>
        </div>
        <div class="game">
            <div id="blocks"></div>
            <div id="hole"></div>
            <div id="ball"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
