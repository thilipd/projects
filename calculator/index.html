<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <div class="container">
    <img src="./images/pattern-hills.svg" class="mountain-pattern">
    <section class="timer-section">
      <div class="section-head">
        <h2>We're launching soon</h2>
      </div>
      <div class="timer-clock">
        <div class="da">
          <div class="number-display">
            <div class="display-top"></div>
            <div class="display-middle"></div>
            <div class="display-bottom"></div>
            <span class="num days">10</span>
          </div>
          <span>days</span>
        </div>
        <div class="hrs">
          <div class="number-display">
            <div class="display-top"></div>
            <div class="display-middle"></div>
            <div class="display-bottom"></div>
            <span class="num hours">10</span>
          </div>
          <span>Hours</span>
        </div>
        <div class="min">
          <div class="number-display">
            <div class="display-top"></div>
            <div class="display-middle"></div>
            <div class="display-bottom"></div>
            <span class="num minutes">10</span>
          </div>
          <span>Minutes</span>
        </div>
        <div class="sec">
          <div class="number-display">
            <div class="display-top"></div>
            <div class="display-middle"></div>
            <div class="display-bottom"></div>
            <span class="num seconds">10</span>
          </div>
          <span>Seconds</span>
        </div>

      </div>
      <div class="media">
        <div class="media-icon "><a href="#"><img src="./images/icon-facebook.svg" alt="icon-facebook"
              class="icon facebook"></a>
        </div>
        <div class="media-icon pin"><a href="#"><img src="./images/icon-pinterest.svg" alt="icon-pinterest"
              class="icon pinterest"></a>
        </div>
        <div class="media-icon "><a href="#"><img src="./images/icon-instagram.svg" alt="icon-instagram"
              class="icon instagram"></a>
        </div>
      </div>

    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
